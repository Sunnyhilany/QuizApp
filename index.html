<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    <!-- Navbar--> <!-- Bootstrap link-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </nav>

      <!-- Quiz Karte--> <!-- Bootstrap-->
      <div class="container">
            <div class="card quiz-card">
                <img src="img/Fragezeichen.jpg" id="header-image" class="card-img-top">

                <div class="progress">  <!-- progressbar--> <!-- Bootstrap-->
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>

                <div class="card-body" id="endScreen" style="display: none;"> <!--Endscreen nicht Bootstrap-->
                    <div class="text-center final-fondsize">
                        Quiz beendet!
                    </div>
                    <div class="text-center">
                        Du hast <b id="amountOfRightQuestions">xxx</b> Fragen von <b id="amountOfQuestion">xxx</b> richtig beantwortet.
                    </div>
                    <div class="button-row">
                        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button> 
                    </div>
                </div>

                <div class="card-body" id="questionBody">
                    <h5 class="card-title" id="questionstext">Frage</h5>

                    <div class="card quiz-answer-card mb-2"> <!-- mb-2 ist eine Bootstrap classe-->
                        <div class="card-body" id="answer_1" onclick="answer('answer_1')"> <!-- Funktion mit id-->
                          Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2">
                        <div class="card-body" id="answer_2" onclick="answer('answer_2')"> <!-- Funktion mit id-->
                          Antowrt
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" >
                        <div class="card-body" id="answer_3" onclick="answer('answer_3')"><!-- Funktion mit id-->
                          Antwort
                        </div>
                    </div>
                      
                    <div class="card quiz-answer-card mb-2">
                        <div class="card-body" id="answer_4" onclick="answer('answer_4')"> <!-- Funnktion mit id-->
                          Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                        </span>
                        <button onclick="nextQuestion()" class="btn btn-primary"id="next-button" disabled>Nächste Frage</button> <!-- disabled nicht verfügbar-->
                    </div>
                </div>
            </div>
      </div>
        
        
</body>
</html>
